<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <label for="city">Enter city name:</label>
    <input type="text" id="city" name="city" placeholder="Enter city name">
    <button onclick="displayData()">Show</button>
   <div id="result"></div>
    <div id="humi"></div>
    <div id="min"></div>
    <div id="max"></div>
    <div></div>


   <script>
    async function displayData() {
        let city = document.getElementById("city").value;
        let key=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=a7d8a57e2d29cf0f48b401c0bd2a0b99`
         let data=await fetch(key)
        .then(response => response.json())
    let res=document.getElementById("result")
    let humi=document.getElementById("humi")
    let min=document.getElementById("min")
    let max=document.getElementById("max")
    res.innerHTML=`<h1>Name:${data.name}<h1>`
    humi.innerHTML=`<h1>Humidity:${data.main.humidity}<h1>`
    min.innerHTML=`<h1>Min Temparature:${data.main.temp_min}<h1>`
    max.innerHTML=`<h1>Max Temparature:${data.main.temp_max}<h1>`
        console.log(data)
     }
     
 </script>
</body>
</html>
